name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 333 -H 132.226.110.180 >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avzr --delete --exclude='.git' --exclude='.github' -e "ssh -p 333 -o StrictHostKeyChecking=no" ./ root@132.226.110.180:/www/xray_web/
